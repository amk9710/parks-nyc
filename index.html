<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>NYC Parks Map</title>
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body>

    <body>
